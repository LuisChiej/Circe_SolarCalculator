<!DOCTYPE html>
<html>
    <head>
        <title> Input details </title>
    </head>
    <body>
        <center>
            <main>
                    <H1> INPUT ELECTRONIC DETAILS</H1>

<form action="" method="POST">

<div>
    <p>ELECTRONIC APPLIANCE</P>
    <input type="text" name="Appliance Name" value="" placeholder="Enter name of appliance"><br>
</div>    

<div>
    <p>NUMBER OF APPLIANCES</p>
    <input type="text" name="Appliance Numbers" value="" placeholder="Enter number of appliances"><br>
</div>

<div>
    <p>APPLIANCE POWER (watts)</p>
    <input type="text" name="Appliance Watts" value ="" placeholder="Enter watts of appliance"><br>
</div>

<div>
    <p>HOURS IN USE</p>
    <input type="text" name="Hours Used" value="" placeholder="Enter number of hours used"><br>
</div>

<div>
    <p>SOLAR PANEL POWER (watts)</p>
    <input type="text" name="Solar Panel Wattage" value="" placeholder="Enter watts of solar panel"><br>
</div>

<div>
    <p> BATTERY CAPACITY (amphrs)</p>
    <input type="text" name="Battery Capacity" value="" placeholder= "Enter battery capacity"><br>
</div>

<div>
    <p> BATTERY VOLTAGE (volts)</p>
    <input type="text" name="Battery Voltage" value="" placeholder= "Enter battery voltage"><br>
</div>

<div>
    <p>HOURS OF SUNLIGHT</p>
    <input type="text" name="Sunlight Hours" value="" placeholder="Enter number of hours of sunlight"><br>
</div>


<div>
        <button name="submit">INPUT</button>
</div>



</form>

</main>


</body>
</html>
